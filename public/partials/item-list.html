<div class='col-sm-3 form-horizontal'>
  <div class='form-group'>
    <label class='col-sm-3 control-label'>Search</label>
    <div class='col-sm-8'>
      <input type='text' ng-model='searchQuery' class='form-control'>
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-3 control-label'>Sort</label>
    <div class='col-sm-8'>
      <select class='form-control' ng-model='sortBy'>
        <option value='name'>Name</option>
        <option value='id'> Created At</option>
      </select>
    </div>
  </div>
</div>
<div class='col-sm-9'>
  <ul>
    <div ng-repeat='item in items | filter: searchQuery | orderBy: sortBy' class="container mg-top">
      <div class="row">
        <div class="col-xs-3">
          <a href="#/{{ item.id }}"><img ng-src='{{ item.image }}' class='item-image'></a>
        </div>
        <div class="col-xs-6">
          <dl id='item-{{item.id}}'>
            <dt>{{ item.name }}</dt>
            <dd>{{ item.description }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </ul>
</div>
